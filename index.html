
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Attendance Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f4f8;
      color: #333;
    }
    h1 {
      color: #0066cc;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 300px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    pre {
      background: #eaeaea;
      padding: 1rem;
      max-width: 600px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Attendance Checker</h1>
  <input type="text" id="userId" placeholder="Enter ID">
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="checkAttendance()">Check</button>
  <pre id="result">Enter your ID and password to see results.</pre>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbz0bUTFWtLsV0oFkqbfnn5P-BgNJfYREidkJCJztJjDgCGIefOIp7mzVzaaffyEbDDl/exec";

    function checkAttendance() {
      const id = document.getElementById("userId").value;
      const password = document.getElementById("password").value;
      document.getElementById("result").textContent = "Checking...";

      fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ id, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          document.getElementById("result").textContent = "❌ " + data.error;
        } else {
          document.getElementById("result").textContent = JSON.stringify(data.data, null, 2);
        }
      })
      .catch(error => {
        document.getElementById("result").textContent = "🚨 Network error. Please try again later.";
        console.error(error);
      });
    }
  </script>
</body>
</html>
